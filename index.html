<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar-container">
        <ul class="top-navbar-ul">
            <li class="left-top-navbar"><a href="#">About</a></li>
            <li class="left-top-navbar"><a href="#">Store</a></li>
            <li class="right-top-navbar r1"><a href="#"><img src="images/profile-icon.png" alt="user profile icon" class="profile-icon"></a></li>
            <li class="right-top-navbar r2"><a href="#"><img src="images/apps-icon.svg" alt="app menu icon" class="apps-icon"></a></li>
            <li class="right-top-navbar r3"><a href="#">Images</a></li>
            <li class="right-top-navbar r4"><a href="#">Gmail</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Homepage Logo">
        </div>
        <div class="main-form">
            <form>
                <img src="images/magnifying-glass.png" class="search-icon decorative" alt="search bar magnifying glass icon">
                <img src="images/microphone.png" class="mic-icon decorative" alt="search bar microphone icon">
                <input type="text" class="search-bar"><br>
                <button class="search-button button" type="submit">Google Search</button>
                <button class="lucky-button button" type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
    </div>
    <div class="bottom-navbar-container">
            <div class="country-footer">
                <ul class="top-footer-ul"><li class="left-bottom-navbar zero">United Kingdom</li></ul>
            </div>
        <ul class="bottom-navbar-ul">
            <li class="left-bottom-navbar navbar one"><a href="#">Advertising</a></li>
            <li class="left-bottom-navbar navbar two"><a href="#">Business</a></li>
            <li class="left-bottom-navbar navbar three"><a href="#">How Search works</a></li>
            <li class="center-bottom-navbar navbar four"><a href="#">Carbon neutral since 2007</a></li>
            <li class="right-bottom-navbar navbar five"><a href="#">Settings</a></li>
            <li class="right-bottom-navbar navbar six"><a href="#">Terms</a></li>
            <li class="right-bottom-navbar navbar seven"><a href="#">Privacy</a></li>
        </ul>
    </div>
    <img src="images/carbon-icon.png" alt="carbon neutral icon" id="carbon-image">
</body>
</html>
